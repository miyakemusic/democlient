plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'

   // define a BOM and its version
	implementation(platform("com.squareup.okhttp3:okhttp-bom:4.9.0"))

   // define any required OkHttp artifacts without version
	implementation("com.squareup.okhttp3:okhttp")
	implementation("com.squareup.okhttp3:logging-interceptor")
//	implementation 'com.fasterxml.jackson.core:jackson-databind:2.3.4'
	implementation 'com.fasterxml.jackson.core:jackson-databind:2.11.2'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.11.2'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.11.2'
    
	implementation 'org.springframework:spring-websocket:5.3.12'
	implementation 'org.springframework:spring-messaging:5.3.12'
	implementation 'org.springframework.boot:spring-boot-starter-websocket:2.5.6'

	// https://mvnrepository.com/artifact/javax.websocket/javax.websocket-api
	compileOnly 'javax.websocket:javax.websocket-api:1.1'

	// https://mvnrepository.com/artifact/org.glassfish.tyrus.bundles/tyrus-standalone-client
	implementation 'org.glassfish.tyrus.bundles:tyrus-standalone-client:1.9'
	
	implementation 'org.webjars:webjars-locator-core:0.48'
	implementation 'org.webjars:sockjs-client:1.5.1'
	implementation 'org.webjars:stomp-websocket:2.3.4'
	implementation 'org.webjars:bootstrap:5.1.3'
	implementation 'org.webjars:jquery:3.6.0'


	// https://mvnrepository.com/artifact/javax.persistence/javax.persistence-api
	implementation 'javax.persistence:javax.persistence-api:2.2'
	compileOnly 'org.projectlombok:lombok:1.18.20'
	annotationProcessor 'org.projectlombok:lombok:1.18.20'
	
	// https://mvnrepository.com/artifact/org.jfree/jfreechart
	implementation group: 'org.jfree', name: 'jfreechart', version: '1.5.0'
	compile files('C:/opencv/build/java/opencv-451.jar')
	
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
